<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
</head>
<body background="bg1.jfif">
    <form>
        <h1 align=" center"> <font color="white"> Sign Up Page</font></h1>
        <table border="1" width="40%" height="600px" align="center" bgcolor="pink">
        <tr align="center" bgcolor="skyblue">
            <th colspan="2"> <font size="10"><i>Sign up</i></font></th>
        </tr>
        <tr>
            <th font color="darkblue"> <label> NAME</label></th>
            <th><input type="text" placeholder="enter your name" ></th>
        </tr>
        <tr>
            <th font color="darkblue"> <label > AGE</label></th>
            <th><input type="Date"></th>
        </tr>
        <tr>
            <th font color="darkblue"> <label > CONTACT NO </label></th>
            <th><input type="text" placeholder="enter 10 digit number"></th>
        </tr>
        <tr>
            <th font color="darkblue"> <label > EMAIL</label></th>
            <th><input type="email" placeholder="enter your mail"></th>
        </tr>
        <tr>
            <th font color="darkblue"> <label > GENDER</label></th>
            <th>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
        </th>
        </tr>
<tr>
    <th><label> COUNTRY</label></th>
        <th>
            <select name="City" >
                <option value="" selected=" selected"> NAMES </option> 
                <option value=" Hindi "> India</option>
                <option value=" English "> CANADA </option>
                <option value=" Marathi "> CHINA  </option>
            </select>
            

    
        </th>
</tr>
<tr align="center" bgcolor="skyblue">
    <th colspan="2"><font color="darkblue">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </font></th>
</tr>

    </table>
    </form>
    
</body>
</html>
